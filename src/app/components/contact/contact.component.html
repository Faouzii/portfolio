<div class="form-container hide-on-init" animateOnScroll  animationName="animate__animated animate__fadeIn">
    <form #contactForme ="ngForm" [formGroup]="contactForm" (ngSubmit)="submitMail(contactForme)" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap.lt-md="0px" fxLayoutGap="32px">
      
        <div fxFlex="0 1 calc(50% - 32px)" fxFlex.lt-md="100">
            <mat-form-field class="form-field">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="email.senderFullName" [formControl]="fullnameFormControl"
                    placeholder="Your name">
                <button mat-button *ngIf="email.senderFullName" matSuffix mat-icon-button aria-label="Clear"
                    (click)="email.senderFullName=''">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="fullnameFormControl.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="0 1 calc(50% - 32px)" fxFlex.lt-md="100">
            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email.senderEmail" [formControl]="emailFormControl"
                    placeholder="Ex. your@email.com">
                <button mat-button *ngIf="email.senderEmail" matSuffix mat-icon-button aria-label="Clear"
                    (click)="email.senderEmail=''">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email addressl
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="0 1 calc(100% - 32px)" fxFlex.lt-md="100">
            <mat-form-field class="form-field">
                <mat-label>Subject</mat-label>
                <input matInput type="text" [(ngModel)]="email.subject" [formControl]="subjectFormControl"
                    placeholder="How can I help you ?">
                <button mat-button *ngIf="email.subject" matSuffix mat-icon-button aria-label="Clear"
                    (click)="email.subject=''">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="subjectFormControl.hasError('required')">
                    Subject is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="0 1 calc(100% )" fxFlex.lt-md="100">
            <mat-form-field class="full-width">
                <mat-label>Your message </mat-label>
                <textarea rows="8" [(ngModel)]="email.body" [formControl]="bodyFormControl" matInput
                    placeholder="Feel free to reach to me !"></textarea>
                <mat-error *ngIf="subjectFormControl.hasError('required')">
                    Message is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="mt-2" fxFlex="0 1 calc(100% -62px)" fxFlex.lt-md="100" fxFlex.xs="100" fxLayoutAlign="end" fxLayoutAlign.xs="center">
            <button mat-flat-button color="primary" type="submit" class="submit-btn" >Submit</button>
        </div>
    </form>
</div>
