<div class="container pt-5">
   

    <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-evenly center" fxLayoutGap="30px"
    fxLayoutGap.lt-md="0px" class="main-flex-container">

    <div fxFlex=" calc(50% - 60px)" fxFlex.lt-md="100" class="h-center">
        <mat-form-field class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="name" 
                placeholder="Shnu issma ???">
            <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear"
                (click)="name=''">
                <mat-icon>close</mat-icon>
            </button>
           
        </mat-form-field>
    </div>


    <div fxFlex=" calc(50% - 60px)" fxFlex.lt-md="100">
        <button mat-flat-button color="primary" (click)="submit()" [disabled]="counter > 99">Submit</button>

    </div>

    <div fxFlex=" calc(100%)" fxFlex.lt-md="100" class="h-center">
        <h3 *ngIf="counter < 100" class="primary"> Attempts left : {{100 - counter}} </h3>
        <h3 *ngIf="counter >= 100" class="primary"> In your face !! 3etini 100dh diali :D :D </h3>

    </div>
  </div>
</div>
